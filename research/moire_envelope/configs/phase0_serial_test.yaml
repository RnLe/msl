# Serial performance test - identical to parallel test but single worker
run_name: "phase0_serial_test"
output_dir: "runs"

lattice_types:
  - square
  - hex

theta_range: [1.5, 1.5]
n_theta: 1

r_over_a_list:
  - 0.25
  - 0.30
  - 0.35

eps_bg_list:
  - 4.0
  - 6.0

target_bands: [0, 1, 2, 3, 4, 5, 6, 7]
use_simplified_model: false
num_bands: 8
resolution: 16
k_interp: 10
quiet_mpb: true
max_workers: 1
K_candidates: 8

w_flat: 0.35
w_gap: 0.25
w_parab: 0.20
w_vg: 0.15
w_contrast: 0.05

kappa_0: 1.0
Delta_0: 0.1
v_0: 1.0
eps_bg_max: 12.0
alpha_parab: 0.3
beta_parab: 1.5
